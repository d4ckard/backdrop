{% extends "base.html" %}
{% block title %}Upload a file{% endblock title %}
{% block style %}
{{ super() }}
<style>
/* file upload styles from https://nikitahl.com/custom-styled-input-type-file (modified) */
input[type=file] {
  width: 350px;
  max-width: 100%
  color: var(--dark);
  padding: 5px;
  background: var(--white);
  border-radius: 10px;
  border: 1px solid var(--dark);
}
input[type=file]::file-selector-button {
  margin-right: 20px;
  border: none;
  background: var(--accent);
  padding: 10px 20px;
  border-radius: 10px;
  color: var(--white);
  cursor: pointer;
  transition:  background .2s ease-in-out;
}
input[type=file]::file-selector-button:hover {
  background: var(--dark);
}
.drop-container {
  position: relative;
  display: flex;
  gap: 10px;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 200px;
  padding: 20px;
  border-radius: 10px;
  border: 2px dashed var(--dark);
  color: var(--dark);
  cursor: pointer;
  transition: background .2s ease-in-out, border .2s ease-in-out;
}
.drop-container:hover {
  background: var(--light);
  border-color: var(--dark);
}
.drop-title {
  color: var(--dark);
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  transition: color .2s ease-in-out;
}
/* copied file drag and drop ends here. */

label + label {
  margin-top: 23px;
}

.submit {
  padding: 10px 30px;
  font-size: 24px;
  cursor: pointer;
  border-radius: 10px;
  background-color: var(--accent);
  color: var(--white);

  transition: all 0.3s;
}

.submit:hover {
  border-radius: 0px;
  background-color: var(--dark);
}

</style>
{% endblock style %}
{% block content %}
  <h1>Backdrop your music!</h1>
  <form action="{{endpoint}}" method="post" enctype="multipart/form-data">
    <label for="source-image" class="drop-container">
      <span class="drop-title">Drop your image here</span>
      or
      <input type="file" name="source-image" id="source-image" accept="image/*" required />
    </label>
    <label for="source-audio" class="drop-container">
      <span class="drop-title">Drop your music here</span>
      or
      <input type="file" name="source-audio" id="source-audio" accept="audio/*" required/>
    </label>
    <button type="submit" style="margin-top: 24px;" class="submit">Submit</button>
  </form>
{% endblock content %}
